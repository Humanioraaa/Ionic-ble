<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>XinHuan</ion-title>
      <ion-item slot="end">
        <ion-item>
          <ion-label>
              <ion-icon size="large" name="bluetooth"></ion-icon>
          </ion-label>
          <ion-toggle (ionChange)="toggleBle($event)" [(ngModel)]="ble"></ion-toggle>
        </ion-item>
      </ion-item>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Bluetooth Devices</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-list>
    <!-- Scan Button -->
    <ion-button
      expand="block"
      [disabled]="bluetoothIsScanning"
      (click)="scanForBluetoothDevices()"
    >
      {{ bluetoothIsScanning ? 'Scanning...' : 'Scan for Bluetooth Devices' }}
    </ion-button>
  </ion-list>

  <ion-list>
    <ng-container *ngIf="bluetoothScanResults.length > 0">
      <ion-item *ngFor="let scanResult of bluetoothScanResults">
        <ion-label>
          <h2>{{ scanResult.device?.name ?? 'No Name' }}</h2>
          <p style="font-size: 10px; color: gray;">{{ scanResult.device.deviceId }}</p>
        </ion-label>

        <ion-buttons slot="end">
          <ion-button (click)="connectToBluetoothDevice(scanResult)" color="primary">
            Connect
          </ion-button>
          <ion-button (click)="disconnectFromBluetoothDevice(scanResult)" color="danger">
            Disconnect
          </ion-button>
        </ion-buttons>
      </ion-item>
    </ng-container>

    <!-- Show connected device -->
    <ng-container *ngIf="bluetoothConnectedDevice" style="margin-top: 40px">
      <ion-list-header>
        <h2>CONNECTED TO: {{ bluetoothConnectedDevice.device.name }} âœ…</h2>
      </ion-list-header>
    </ng-container>
  </ion-list>
</ion-content>
