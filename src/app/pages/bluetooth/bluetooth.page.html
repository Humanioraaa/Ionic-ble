<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>XinHuan</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Bluetooth Devices</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-list>
    <!-- Scan Button -->
    <ion-button
      expand="block"
      [disabled]="IsScanning"
      (click)="scan()"
    >
      {{ IsScanning ? 'Scanning...' : 'Scan' }}
        <ion-icon slot="icon-only" name="bluetooth"></ion-icon>
    </ion-button>
  </ion-list>
