<ion-header>
  <ion-toolbar>
    <ion-menu-button slot="start"></ion-menu-button>
    <div class='toolbar'>
      <ion-title>
        Pairing
      </ion-title>
    </div>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-content>
    <ion-card>
      <ion-card-header>
        <ion-card-title>Analog Value</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <p>The analog value read from the ESP32 is: {{ analogValue }}</p>
        <ion-button (click)="fetchAnalogData()">Refresh</ion-button>
      </ion-card-content>
    </ion-card>
  </ion-content>
</ion-content>
