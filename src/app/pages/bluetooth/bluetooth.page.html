<ion-header>
  <ion-toolbar>
    <ion-title>Graph Data</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-loading [isOpen]="loader" message="Fetching....."></ion-loading>
  <ion-card *ngIf="users.length == 0">
    <ion-card-content>
      <p>No Record Data</p>
    </ion-card-content>
  </ion-card>

  <ion-card *ngIf="users.length > 0">
    <ion-card-header>
      Data Users
    </ion-card-header>
    <ion-card-content>
      <ion-list>
        <ion-item *ngFor="let user of users">
          <ion-label>
            <h2>{{ user.first_name }} {{ user.last_name }}</h2>
            <p>{{ user.email }}</p>
          </ion-label>
        </ion-item>
      </ion-list>
    </ion-card-content>
  </ion-card>
</ion-content>
