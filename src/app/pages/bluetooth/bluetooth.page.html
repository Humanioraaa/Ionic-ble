<div class="ion-page">
  <div class="container-fluid">
    <div class="block-header">
      <div class="row">
        <div class="col-lg-6 col-md-6 col-sm-12">
          <h2>iOT Dashboard</h2>
          <ul class="breadcrumb">
            <li class="breadcrumb-item">
              <a href="index.html"><i class="fa fa-dashboard"></i></a>
            </li>
            <li class="breadcrumb-item">Dashboard</li>
            <li class="breadcrumb-item active">IOT</li>
          </ul>
        </div>
      </div>
    </div>
    <ion-card>
      <ion-card-content *ngIf="data.length == 0">
        data N0t Found 404
      </ion-card-content>
      <ion-card-content *ngIf="data.length > 0">
        Data Found Success 200 OK
      </ion-card-content>
    </ion-card>
    <div class="row clearfix row-deck">
      <div class="col-lg col-md-6 col-sm-6">
        <div class="card number-chart">
          <div class="body">
            <span class="text-uppercase">GSR</span>
            <h4 class="mb-0 mt-2">
              Click Button to Start <i class="fa fa-level-down font-12"></i>
            </h4>
            <button (click)="fetchData()" type="button" class="btn btn-primary">
              <i class="fa fa-download"></i> Start Connecting
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
